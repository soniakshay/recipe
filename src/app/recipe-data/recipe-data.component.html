
<app-loader *ngIf="isLoading" ></app-loader>



  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-9 logodiv ">
          <img src="../../assets/logo.png">

        </div>
        <div class="col-lg-3 col-md-3 col-2 ">
          <div class="desktopMenu">
            <ul style="padding:0px;margin:0px;">
              <li><a [routerLink]="['/recipe']">Recipe</a></li>
              <li><a [routerLink]="['/recipeData']">Data</a></li>
            </ul>

          </div>

          <div class="menuIcon" (click)="menuToggle()"  >
            <div></div>
            <div></div>
            <div></div>

          </div>
        </div>


      </div>
    </div>
  </div>


  <div class="sideMenuDiv" *ngIf="menu" >
    <div class="row" style="height:100%;">
      <div class="col-lg-4 col-md-4 col-6 menuList">
        <ul style="padding:0px;margin:0px;">
          <li><a [routerLink]="['/recipe']">Recipe</a></li>
          <li><a [routerLink]="['/recipeData']">Data</a></li>
        </ul>
      </div>
      <div class="col-lg-8 col-md-8 col-6 " (click)="menuToggle()" >
      </div>

    </div>

  </div>







  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-md-2 ">

        </div>
        <div class="col-lg-8 col-md-8 col-xs-12 col-sm-12 mainContainer ">


          <ag-grid-angular
          style="width:100%; height: 500px;"
          [defaultColDef]="defaultColDef"
          class="ag-theme-balham"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          >
      </ag-grid-angular>



        </div>

      </div>

    </div>

  </div>
