
<router-outlet></router-outlet>

<div class="container">
  <div class="main">
    <h1>Recipe</h1>
    <form  [formGroup]="formGroup">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12 col-12 " >
              <mat-form-field class="fullwidth">
                <input matInput
                placeholder="Recipe Name"
                formControlName ="recipeName"
                class="access">
              </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"   >
              <mat-form-field class="example-full-width">
                  <input matInput
                  placeholder="Quantity"
                  formControlName ="recipeQty"
                  class="access">
                </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter">
              <mat-form-field class="example-full-width">
                  <input matInput
                  placeholder="Unit"
                  formControlName ="recipeUnit"
                  class="access">
                </mat-form-field>
          </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" >
               <h2>Nutrition Fact:</h2>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  >
                <mat-form-field class="example-full-width">
                    <input matInput
                    placeholder="Quantity"
                    formControlName ="nutritionQty"
                    class="access">
                  </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter">
                <mat-form-field class="example-full-width">
                    <input matInput
                    placeholder="Unit"
                    formControlName ="nutritionUnit"
                    class="access">
                  </mat-form-field>
            </div>
          </div>


            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" >
                 <h4>Nutrition</h4>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  >
                  <h4>Min</h4>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter">
                  <h4>Max</h4>
              </div>
            </div>


            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                  <mat-checkbox
                  (change)="addandRemoveValidation('protinNutration','protinMin','protinMax')"
                  class="example-margin"  formControlName ="protinNutration">Protein</mat-checkbox>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['protinNutration'].value"   >
                    <mat-form-field class="nutrationInput">
                      <input matInput
                      formControlName ="protinMin"
                      placeholder="Min"
                      >
                    </mat-form-field>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['protinNutration'].value">
                    <mat-form-field class="nutrationInput">
                       <input matInput

                       formControlName ="protinMax"
                       placeholder="Max">
                    </mat-form-field>
                </div>
              </div>


              <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                    <mat-checkbox class="example-margin"
                    (change)="addandRemoveValidation('lipidNutration','lipidMin','lipidMax')"
                    formControlName ="lipidNutration">Lipid</mat-checkbox>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['lipidNutration'].value" >
                      <mat-form-field class="nutrationInput">
                        <input matInput
                        formControlName ="lipidMin"
                        placeholder="Min">
                      </mat-form-field>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['lipidNutration'].value">
                      <mat-form-field class="nutrationInput">
                         <input matInput
                         formControlName ="lipidMax"
                         placeholder="Max">
                      </mat-form-field>
                  </div>
                </div>


                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                      <mat-checkbox class="example-margin"
                      (change)="addandRemoveValidation('ashNutration','ashMin','ashMax')"
                      formControlName ="ashNutration">Ash</mat-checkbox>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['ashNutration'].value" >
                        <mat-form-field class="nutrationInput">
                          <input matInput
                          formControlName ="ashMin"
                          placeholder="Min">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['ashNutration'].value" >
                        <mat-form-field class="nutrationInput">
                           <input matInput
                           formControlName ="ashMax"
                           placeholder="Max">
                        </mat-form-field>
                    </div>
                  </div>



                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                      <mat-checkbox class="example-margin"
                      (change)="addandRemoveValidation('fiberNutration','fiberMin','fiberMax')"
                      formControlName ="fiberNutration">Fiber</mat-checkbox>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['fiberNutration'].value"  >
                        <mat-form-field class="nutrationInput">
                          <input matInput
                          formControlName ="fiberMin"
                          placeholder="Min">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['fiberNutration'].value" >
                        <mat-form-field class="nutrationInput">
                           <input matInput
                           formControlName ="fiberMax"
                           placeholder="Max">
                        </mat-form-field>
                    </div>
                  </div>


                  <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                        <mat-checkbox class="example-margin"
                        (change)="addandRemoveValidation('sugarNutration','sugarMin','sugarMax')"
                        formControlName ="sugarNutration">Sugar</mat-checkbox>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['sugarNutration'].value"  >
                          <mat-form-field class="nutrationInput">
                            <input matInput
                            formControlName ="sugarMin"
                            placeholder="Min">
                          </mat-form-field>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['sugarNutration'].value" >
                          <mat-form-field class="nutrationInput">
                             <input matInput
                             formControlName ="sugarMax"
                             placeholder="Max">
                          </mat-form-field>
                      </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                          <mat-checkbox class="example-margin"
                          (change)="addandRemoveValidation('calciumNutration','calciumMin','calciumMax')"
                          formControlName ="calciumNutration">Calcium</mat-checkbox>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  *ngIf="this.formGroup.controls['calciumNutration'].value" >
                            <mat-form-field class="nutrationInput">
                              <input matInput
                              formControlName ="calciumMin"
                              placeholder="Min">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['calciumNutration'].value" >
                            <mat-form-field class="nutrationInput">
                               <input matInput
                               formControlName ="calciumMax"
                               placeholder="Max">
                            </mat-form-field>
                        </div>
                      </div>



                      <div class="row">
                          <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                            <mat-checkbox class="example-margin"
                            (change)="addandRemoveValidation('ironNutration','ironMin','ironMax')"

                            formControlName ="ironNutration">Iron</mat-checkbox>
                          </div>
                          <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['ironNutration'].value" >
                              <mat-form-field class="nutrationInput">
                                <input matInput
                                formControlName ="ironMin"
                                placeholder="Min">
                              </mat-form-field>
                          </div>
                          <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['ironNutration'].value"  >
                              <mat-form-field class="nutrationInput">
                                 <input matInput
                                 formControlName ="ironMax"
                                 placeholder="Max">
                              </mat-form-field>
                          </div>
                        </div>



                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                              <mat-checkbox class="example-margin"
                              (change)="addandRemoveValidation('potassiumNutration','potassiumMin','potassiumMax')"
                                formControlName ="potassiumNutration">Potassium</mat-checkbox>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['potassiumNutration'].value" >
                                <mat-form-field class="nutrationInput">
                                  <input matInput
                                  formControlName ="potassiumMin"
                                  placeholder="Min">
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  *ngIf="this.formGroup.controls['potassiumNutration'].value" >
                                <mat-form-field class="nutrationInput">
                                   <input matInput
                                   formControlName ="potassiumMax"
                                   placeholder="Max">
                                </mat-form-field>
                            </div>
                          </div>


                          <div class="row">
                              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                                <mat-checkbox class="example-margin"
                                (change)="addandRemoveValidation('sodiumNutration','sodiumMin','sodiumMax')"

                                formControlName ="sodiumNutration">sodium</mat-checkbox>
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  *ngIf="this.formGroup.controls['sodiumNutration'].value"  >
                                  <mat-form-field class="nutrationInput">
                                    <input matInput
                                    formControlName ="sodiumMin"
                                    placeholder="Min">
                                  </mat-form-field>
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['sodiumNutration'].value" >
                                  <mat-form-field class="nutrationInput">
                                     <input matInput
                                     formControlName ="sodiumMax"
                                     placeholder="Max">
                                  </mat-form-field>
                              </div>
                            </div>



                          <div class="row">
                              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                                <mat-checkbox class="example-margin"
                                (change)="addandRemoveValidation('fa_satNutration','fa_satMin','fa_satMax')"

                                formControlName ="fa_satNutration">FA_Sat</mat-checkbox>
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['fa_satNutration'].value"  >
                                  <mat-form-field class="nutrationInput">
                                    <input matInput
                                    formControlName ="fa_satMin"
                                    placeholder="Min">
                                  </mat-form-field>
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter" *ngIf="this.formGroup.controls['fa_satNutration'].value" >
                                  <mat-form-field class="nutrationInput">
                                     <input matInput
                                     formControlName ="fa_satMax"
                                     placeholder="Max">
                                  </mat-form-field>
                              </div>
                            </div>




                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                                    <h4>Ingredient Details</h4>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  >
                                    <mat-form-field class="nutrationInput">
                                      <input matInput
                                      formControlName ="ingredientUnit"
                                      placeholder="Unit">
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter">
                                    <button type="button" (click)="addItem()"  class="btn btn-primary"  >Add</button>
                                </div>
                              </div>


                              <div formArrayName="ingredient"  *ngFor="let item of formGroup.get('ingredient').controls; let i = index;" >
                                  <div [formGroupName]="i">
                                <div class="row" >

                                <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter nutrationName" >
                                  </div>


                                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter"  >
                                          <mat-form-field class="halfwidth">
                                              <input matInput
                                              formControlName ="Name"
                                              placeholder="Name">
                                            </mat-form-field>
                                      </div>
                                      <div class="col-lg-4 col-md-4 col-sm-12 col-12 alignCenter">
                                          <mat-form-field class="nutrationInput">
                                              <input matInput
                                              formControlName ="Cost"
                                              placeholder="Cost">
                                            </mat-form-field>
                                      </div>
                                    </div>
                                    </div>
                            </div>


      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 alignCenter">
            <button class="btn btn-primary fullwidth" (click)="onSubmit()" >Submit</button>
          </div>
        </div>

    </form>
  </div>
</div>
